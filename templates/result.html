<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    {% if data %}
        <img src="{{ data['image'] }}" alt="Company Logo">
        <p>Company Name: {{ data['name'] }}</p>
        <p>Ticker Symbol: {{ data['ticker'] }}</p>
    {% else %}
        <p>No results found.</p>
    {% endif %}
    <a href="/">New Search</a>
</body>
</html>
